# Delegator Configuration for Local Docker Compose Network

server:
  host: "0.0.0.0"
  # Port 80 for did:web resolution (default port)
  port: 80

store:
  region: "us-west-1"
  allowlist_table_name: "delegator-allow-list"
  providerinfo_table_name: "delegator-provider-info"
  providerweight: 1
  endpoint: "http://dynamodb-local:8000"

delegator:
  key_file: "/keys/delegator.pem"
  did: "did:web:delegator"
  indexing_service_web_did: "did:web:indexer"
  # Proof file is generated by make init and mounted from generated/proofs/
  indexing_service_proof_file: "/proofs/indexing-service-proof.txt"
  egress_tracking_service_did: "did:web:etracker"
  # Proof file is generated by make init and mounted from generated/proofs/
  egress_tracking_service_proof_file: "/proofs/egress-tracking-proof.txt"
  upload_service_did: "did:web:upload"

contract:
  chain_client_endpoint: "ws://blockchain:8545"
  payments_contract_address: "0x2279B7A0a67DB372996a5FaB50D91eAA73d2eBe6"
  service_contract_address: "0x0DCd1Bf9A1b36cE34237eEaFef220932846BCD82"
  registry_contract_address: "0x610178dA211FEF7D417bC0e6FeD39F05609AD788"
  transactor:
    chain_id: 31337
    key: "0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80"
